<!DOCTYPE html>

<head>
	<title>Result</title>
</head>
<body>
	<h1>{{screen_name}}</h1>
	<ul>{% for t in user_tweets %}
			<li>
				<p> 
					{{t.text}}
					<br>
					<strong>@{{ t.user.screen_name}}</strong>
				</p>
			</li>
		{% endfor %}
	</ul>

	<h1>Election: {{election}}</h1>
	<h1>Contests: </h1>
	<ul>
		<li>{{contest_type}}</li>
		<li>{{contest_office}}</li>
		<li>{{contest_level}}</li>
		<li>{{contest_candidates}}</li>
	</ul>
</body>
